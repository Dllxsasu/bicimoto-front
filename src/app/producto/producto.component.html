<mat-card class="cajita">
<div class="card-container">
    <mat-card class="card-content" *ngFor="let product of products">
    <mat-card-header >
        <mat-card-title>{{product.titulo}}</mat-card-title>
        <mat-card-subtitle>{{product.marca}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image *ngIf="product.img" [src]="product.img" alt="productillo" height="70px" width="30px">
    <mat-card-content>
        <p>S/. {{product.precioVenta }}</p>
    </mat-card-content>
  
</mat-card>
</div>
</mat-card>
